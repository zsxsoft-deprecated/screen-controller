<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= title %></title>
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/controller.css" rel="stylesheet">
  <script src="/sea.js"></script>
  <script src="/jquery-2.1.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>

  <title><%= title%></title>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <%=title%></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right"></ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar" id="sidebar">
          
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Information</a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel">
              <div class="panel-body">
                <p>
                  Playing ID:
                  <span class="dom-playing-id"></span>
                </p>
                <p>
                  Program:
                  <span class="dom-playing-name"></span>
                </p>
                <p>
                  Performer:
                  <span class="dom-playing-player"></span>
                </p>
              </div>
            </div>
          </div>
        </div>


    </div>

  </div>
</div>

<audio id="dom-audio-test"></audio>

<script>
  seajs.config({
      paths: {
        'editor': '/editor',
        'ext': '/editor/ext'
      },
      alias: {
      }
    });
    seajs.use('editor/main');
</script>
</body>
</html>
