<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title><%= lang.global.index %></title>
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/controller.css" rel="stylesheet">
	<script src="/jquery-2.1.1.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<%=lang.global.index%></a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right"></ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="main">

			<button type="button" data-url="/screen" class="btn btn-webjump btn-info"><%=lang.global.screen%></button>
			<p>&nbsp;</p>
			<button type="button" data-url="/controller?action=full" class="btn btn-webjump btn-warning"><%=lang.global.controllerFull%></button>
			&nbsp;
			&nbsp;
			<button type="button" data-url="/controller" class="btn btn-webjump btn-warning"><%=lang.global.controllerMini%></button>

		</div>
	</div>
	<script>
$(function() {
	$(".btn-webjump").click(function() {
		location.href = $(this).data("url");
	});
});
</script>
</body>
</html>
